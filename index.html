<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Left Section: Birthday Message -->
        <div class="box left">
            <h1>Happy Birthday, Nelli!</h1>
            <p>
                You are an amazing person, full of life and adventure. May your year be filled with exciting climbs,
                serene yoga sessions, and unforgettable travels. Keep shining bright!
            </p>
        </div>

        <!-- Right Section: Motivational Quotes -->
        <div class="box right">
            <button id="new-quote-btn">Quote of the day</button>
            <p id="tulos">
                Click the button to see a motivational quote!
            </p>
        </div>
    </div>


    <script type="module" src="java.js"></script>
</body>

</html>
